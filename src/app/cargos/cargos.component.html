<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>Id</th>
      <th>Descrição</th>
      <th>#</th>
    </tr>
  </thead>
  <tbody *ngIf="cargos !== undefined && cargos?.length > 0">
    <tr *ngFor="let cargo of cargos">
      <td>{{ cargo.id }}</td>
      <td>{{ cargo.descricao }}</td>
      <td>
        <div class="btn-group" dropdown>
          <button
            id="button-basic"
            dropdownToggle
            type="button"
            class="btn btn-secondary dropdown-toggle"
            aria-controls="dropdown-basic"
          >
            Mais opções <span class="caret"></span>
          </button>
          <ul
            id="dropdown-basic"
            *dropdownMenu
            class="dropdown-menu"
            role="menu"
            aria-labelledby="button-basic"
          >
            <li role="menuitem">
              <a
                class="dropdown-item"
                href="javascript:void(0)"
                (click)="openModal(template)"
                >Editar</a
              >
            </li>
            <li role="menuitem">
              <a class="dropdown-item" href="#">Excluir</a>
            </li>
          </ul>
        </div>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="cargos === undefined || cargos?.length == 0">
    <tr>
      <td colspan="3" class="text-center">
        <h4>Nenhum cargo encontrado...</h4>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">This is a modal.</div>
</ng-template>
